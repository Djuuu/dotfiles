
- plugins:
  - dotbot-plugins/dotbot-sudo/
  - dotbot-plugins/dotbot-apt/
  - dotbot-plugins/dotbot-go/
  - dotbot-plugins/dotbot-pip/

- sudo:

  - apt:
    - bat
    - htop
    - jq
    - keychain
    - ncdu
    - net-tools
    - pipx
    - python-is-python3
    - python3-pip
    - vim
    - wget

  - shell:
    - description: Install .deb packages from GitHub releases
      command: |
        . scripts/apt-helpers.sh

        # https://github.com/dandavison/delta/releases
        [[ -x "$(command -v delta)" ]] || apt_install_github_release 'dandavison/delta' "git-delta_.*{ARCH}.deb\$"

        # https://github.com/quantumsheep/sshs/releases
        [[ -x "$(command -v sshs)" ]] || apt_install_github_release 'quantumsheep/sshs' "sshs-linux-{ARCH}.deb\$"

        # https://github.com/fastfetch-cli/fastfetch/releases
        [[ -x "$(command -v fastfetch)" ]] || apt_install_github_release 'fastfetch-cli/fastfetch' "fastfetch-linux-{ARCH}.deb\$"
      # quiet: true

- go:
  - github.com/jesseduffield/lazygit@latest
  - github.com/jesseduffield/lazydocker@latest
  - github.com/arl/gitmux@latest

- shell:
  - description: Install ansible # https://docs.ansible.com/ansible/latest/installation_guide/intro_installation.html#pipx-install
    command: |
      [[ -x "$(command -v ansible)" ]] || {
        pipx install --include-deps ansible
        pipx inject ansible \
          jmespath \
          xmltodict
        pipx inject --include-apps ansible ansible-lint
      }
    # quiet: true
