- defaults:
    link:
      relink: true


- clean: ['~']


- link:
    ~/.dotfiles: ''

    ~/.bash_prompt:         .bash_prompt
    ~/git-build:             git-build
    ~/git-deliver:           git-deliver

    ~/.bash_aliases:        .bash_aliases
    ~/.bash_profile:        .bash_profile
    ~/.bashrc:              .bashrc

    ~/.gitconfig:           .gitconfig
    ~/.gitignore.global:    .gitignore.global

    ~/.minttyrc:            .minttyrc
    ~/.vimrc:               .vimrc


- shell:
  - [git submodule update --init --recursive, Installing submodules]
