- defaults:
    link:
      relink: true


- clean: ['~']


- link:
    ~/.dotfiles: ''

    ~/.bash_prompt:         .bash_prompt
    ~/git-build:             git-build
    ~/git-deliver:           git-deliver
    ~/git-compare-branches:  git-compare-branches
    ~/dockerize-clis:        dockerize-clis
    ~/mu-repo:               mu-repo

    ~/.bash_aliases:        .bash_aliases
    ~/.bash_functions:      .bash_functions
    ~/.bash_profile:        .bash_profile
    ~/.bashrc:              .bashrc
    ~/.bash_logout:         .bash_logout

    ~/.gitconfig:           .gitconfig
    ~/.gitignore.global:    .gitignore.global

    ~/.minttyrc:            .minttyrc
    ~/.vimrc:               .vimrc

    ~/.Xmodmap:
        if: "command -v xmodmap"
        path:   .Xmodmap

    ~/.xbindkeys:
        if: "command -v xbindkeys"
        path:   .xbindkeys

    ~/.config/autokey/data/Phrases:
        if: "[ -d ~/.config/autokey ]"
        create: true
        path:   autokey/Phrases

    ~/.config/autokey/data/Scripts:
        if: "[ -d ~/.config/autokey ]"
        create: true
        path:   autokey/Scripts

    ~/.config/karabiner/assets/complex_modifications/:
        if: "[ -d ~/.config/karabiner ]"
        create: true
        glob:   true
        path:   karabiner/*


- shell:
  - [git submodule update --init --recursive, Installing submodules]
