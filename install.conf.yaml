- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.bash_aliases:        .bash_aliases
    ~/.bash_profile:        .bash_profile
    ~/.bash_prompt:         .bash_prompt
    ~/.bashrc:              .bashrc
    ~/.git-prompt:          .git-prompt
    ~/.gitconfig:           .gitconfig
    ~/.gitignore-global:    .gitignore-global
    ~/.minttyrc:            .minttyrc
    ~/.vimrc:               .vimrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
