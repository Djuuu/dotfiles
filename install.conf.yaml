- defaults:
    link:
      relink: true


- clean: ['~']


- link:
    ~/.dotfiles: ''

    ~/.bash_prompt:         .bash_prompt
    ~/git-build:             git-build
    ~/git-deliver:           git-deliver
    ~/git-compare-branches:  git-compare-branches
    ~/dockerize-clis:        dockerize-clis
    ~/mu-repo:               mu-repo

    ~/.bash_aliases:        .bash_aliases
    ~/.bash_functions:      .bash_functions
    ~/.bash_profile:        .bash_profile
    ~/.bashrc:              .bashrc
    ~/.bash_logout:         .bash_logout

    ~/.gitconfig:           .gitconfig
    ~/.gitignore.global:    .gitignore.global

    ~/.minttyrc:            .minttyrc
    ~/.vimrc:               .vimrc

    ~/.config/karabiner/assets/complex_modifications/custom-caps-lock.json:  karabiner/custom-caps-lock.json
    ~/.config/karabiner/assets/complex_modifications/custom-f13-f14-f15.json:  karabiner/custom-f13-f14-f15.json


- shell:
  - [git submodule update --init --recursive, Installing submodules]
